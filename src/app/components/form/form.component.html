<div class="form form-text blurredbackground">
  <h5>
    Thank you for your interest in my services. Kindly complete the form below
    and I'll try to answer within a day!
  </h5>
  <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Name</label>
    <input
      type="text"
      class="form-control"
      id="name"
      placeholder="Please fill up your name."
    />
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label"
        >Email address</label
      >
      <input
        type="email"
        class="form-control"
        id="exampleFormControlInput1"
        placeholder="name@example.com"
      />
    </div>
    <div class="mb-3">
      <label for="exampleFormControlTextarea1" class="form-label"
        >Any additional information?</label
      >
      <textarea
        class="form-control"
        id="exampleFormControlTextarea1"
        rows="3"
      ></textarea>
    </div>
    <label for="form-select" class="form-label"
      >What type of service are you looking for?</label
    >
    <select class="form-select" aria-label="Default select example">
      <option selected>Select</option>
      <option value="1">One</option>
      <option value="2">Two</option>
      <option value="3">Three</option>
    </select>
  </div>
</div>
